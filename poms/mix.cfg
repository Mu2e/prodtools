[global]
prodtools_version = override_me
prodtools_path = /cvmfs/mu2e.opensciencegrid.org/bin/prodtools/%(prodtools_version)s/poms
includes = %(prodtools_path)s/prolog.cfg %(prodtools_path)s/main.cfg

[submit]
expected-lifetime = 48h
timeout = 47h
disk = 40GB
memory = 5000MB
l = '+SingularityImage=\"/cvmfs/singularity.opensciencegrid.org/fermilab/fnal-wn-el9:latest\"'
append_condor_requirements = '(TARGET.HAS_SINGULARITY=?=true)'
