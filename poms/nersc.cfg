[global]
prodtools_version = override_me
prodtools_path = /cvmfs/mu2e.opensciencegrid.org/bin/prodtools/%(prodtools_version)s/data
includes = %(prodtools_path)s/mdc2025_prolog.cfg %(prodtools_path)s/mdc2025_main.cfg

[submit]
expected-lifetime = 23h
timeout = 22h
disk = 10GB
OS = EL9
site = NERSC-Perlmutter-CPU

[stage_main_runjobdef]
executable_1.arg_10 = --mu2e-options="--no-timing"
