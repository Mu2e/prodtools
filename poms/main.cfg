[stage_main_digi]
submit.f=dropbox:///exp/mu2e/app/users/mu2epro/production_manager/poms_map/%(jobdesc)s

global.fcl = "Production/JobConfig/digitize/OnSpill.fcl"
global.dbversion = v1_3
global.dbpurpose = best
global.nevts = -1

job_setup.prescript_1 = echo '#include "%(fcl)s"' > template.fcl
job_setup.prescript_2 = echo 'services.DbService.purpose: "MDC2020_%(dbpurpose)s"' >> template.fcl
job_setup.prescript_3 = echo 'services.DbService.version: "%(dbversion)s"' >> template.fcl
job_setup.prescript_4 = echo 'services.DbService.verbose: 2' >> template.fcl
job_setup.prescript_5 = echo 'services.SeedService.baseSeed: "{seed}"' >> template.fcl
job_setup.prescript_6 = echo 'outputs.TriggeredOutput.fileName:   "dig.mu2e.{desc}OnSpillTriggered.{dsconf}.{sequencer}.art"' >> template.fcl
job_setup.prescript_7 = echo 'outputs.TriggerableOutput.fileName: "dig.mu2e.{desc}OnSpillTriggerable.{dsconf}.{sequencer}.art"' >> template.fcl

executable_1.name = runmu2e
executable_1.arg_1 = --jobdesc \\\\\\\$CONDOR_DIR_INPUT/%(jobdesc)s
executable_1.arg_2 = --nevts %(nevts)s

submit.n_files_per_job = 1
job_setup.multifile = True

