<!DOCTYPE html>
<html>
<head>
    <title>Mu2e Production Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; font-size: 1.3em; }
        .jobs { background: #f8f8f8; padding: 15px; margin: 10px 0; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; font-family: monospace; font-size: 1.5em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; font-weight: bold; cursor: pointer; }
        th:hover { background-color: #e0e0e0; }
        .sortable::after { content: ' ↕'; color: #999; }
        .sort-asc::after { content: ' ↑'; color: #000; }
        .sort-desc::after { content: ' ↓'; color: #000; }
        td:first-child { text-align: right; } /* NJOBS column */
        td:nth-child(2) { text-align: right; } /* EVENTS column */
        td:nth-child(3) { text-align: right; } /* FILE SIZE column */
        td:nth-child(4) { text-align: center; } /* DATE column */
        .group-even { background-color: #e8f4f8; }
        .group-odd { background-color: #f0f0f0; }
        .group-header { border-top: 2px solid #333; }
        .output-dataset { color: #0066cc; cursor: pointer; text-decoration: underline; }
        .output-dataset:hover { color: #004499; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 1200px; max-height: 80vh; overflow-y: auto; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
        .mermaid { text-align: center; }
        .form-group { margin-bottom: 10px; }
        .form-control { width: 200px; margin-left: 10px; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>Mu2e Production Monitor</h1>
    
    <div class="nav" style="margin-bottom: 20px;">
        <a href="/json2jobdef" style="color: #007bff; text-decoration: none; margin-right: 15px;">JobDesc Generator</a>
        <a href="/json-editor" style="color: #007bff; text-decoration: none; margin-right: 15px;">JSON Editor</a>
        <a href="/" style="color: #007bff; text-decoration: none; margin-right: 15px;">Home</a>
        <button onclick="reloadData()" style="background: #6c757d; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;">Rebuild DB</button>
    </div>
    
    <div class="jobs">
        <div class="form-group">
            <label>
                <input type="checkbox" id="statsToggle"> 
                Include statistics in dataset lineage
            </label>
        </div>
        <div class="form-group">
            <label for="datasetFilter">Filter datasets:</label>
            <input type="text" id="datasetFilter" class="form-control" placeholder="e.g., dts*.art, sim*.art" onkeyup="filterDatasets()">
        </div>
        <div class="form-group">
            <label for="statusFilter">Status:</label>
            <select id="statusFilter" class="form-control" onchange="filterDatasets()" style="width: 150px;">
                <option value="all">All</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
                <option value="nochild">No Children</option>
            </select>
            <button onclick="clearFilter()" style="margin-left: 10px;">Clear</button>
        </div>
        <div class="form-group">
            <label for="dateFromFilter">Date From:</label>
            <input type="date" id="dateFromFilter" class="form-control" onchange="filterDatasets()" style="width: 150px; margin-right: 10px;">
            <label for="dateToFilter">Date To:</label>
            <input type="date" id="dateToFilter" class="form-control" onchange="filterDatasets()" style="width: 150px;">
        </div>
        <div id="jobs-content">Loading...</div>
    </div>

    <!-- Modal for Mermaid diagrams -->
    <div id="diagramModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Dataset Lineage</h2>
            <div id="modalContent">Loading...</div>
        </div>
    </div>

    <script>
        var currentData = [];
        var currentSortColumn = -1;
        var currentSortDirection = 1; // 1 = asc, -1 = desc

        function showError(msg) {
            document.getElementById('jobs-content').innerHTML = 'Error: ' + msg;
        }

        function loadJobs() {
            fetch('/api/jobs')
                .then(r => r.json())
                .then(data => { currentData = data; displayJobs(data); })
                .catch(err => showError(err.message));
        }

        function reloadData() {
            document.getElementById('jobs-content').innerHTML = 'Rebuilding database from MDC JSON files...';
            fetch('/api/reload', { method: 'POST' })
                .then(r => r.json())
                .then(data => data.success ? loadJobs() : showError('rebuilding: ' + data.error))
                .catch(err => showError('rebuilding: ' + err.message));
        }

        function displayJobs(data) {
            var colNames = ['NJOBS', 'LOC', '<EVENTS>', '<FILE SIZE [MB]>', 'DATE', 'Real [h]', 'VmHWM [GB]', 'JOBDESC / TARBALL / OUTPUT DATASETS'];
            var statusColors = {'OK': '#28a745', 'MISSING': '#dc3545'};
            var html = '<table><tr>';
            
            for (var col = 0; col < colNames.length; col++) {
                var cls = 'sortable' + (currentSortColumn === col ? (col > 0 ? ' sort-asc' : ' sort-desc') : '');
                var escapedName = colNames[col].replace(/</g, '&lt;').replace(/>/g, '&gt;');
                html += '<th class="' + cls + '" onclick="sortTable(' + col + ')">' + escapedName + '</th>';
            }
            html += '</tr>';
            
            data.forEach(function(job, i) {
                var outputs = job.outputs || [];
                var groupClass = (i % 2 === 0 ? 'group-even' : 'group-odd');
                var isComplete = outputs.length > 0 && outputs.every(function(o) { return o.status === 'OK'; });
                var sourceName = job.source_file ? job.source_file.split('/').pop() : '';
                var sourceLink = job.source_file ? 
                    '<a href="#" onclick="openJsonInEditor(\'' + job.source_file.replace(/'/g, "\\'") + '\'); return false;" style="color: #007bff; text-decoration: underline;">' + sourceName + '</a>' : '';
                
                // Combine JOBDESC and TARBALL into single cell
                var jobdescAndTarball = sourceLink;
                if (job.tarball) {
                    jobdescAndTarball += (sourceLink ? '<br>' : '') + '<span style="font-weight: bold;">' + (job.tarball || 'N/A') + '</span>';
                }
                
                html += '<tr class="' + groupClass + ' group-header" data-complete="' + isComplete + '" data-source="' + sourceName + '">';
                html += '<td>' + (job.njobs || 0) + '</td>';
                html += '<td></td>';
                html += '<td></td>';
                html += '<td></td>';
                    html += '<td></td>';
                html += '<td>' + (job.avg_real_h != null ? job.avg_real_h.toFixed(2) : '') + '</td>';
                html += '<td>' + (job.avg_vmhwm_gb != null ? job.avg_vmhwm_gb.toFixed(2) : '') + '</td>';
                html += '<td>' + (jobdescAndTarball || 'N/A') + '</td></tr>';
                
                outputs.forEach(function(o) {
                    var color = statusColors[o.status] || '#ffc107';
                    var datasetName = o.name || '';
                    html += '<tr class="' + groupClass + '" data-complete="' + isComplete + '" data-source="' + sourceName + '" data-has-children="' + (o.has_children || false) + '" data-dataset="' + datasetName.toLowerCase() + '">';
                    html += '<td>' + (o.nfiles || 0) + '</td>';
                    html += '<td>' + (o.location || '') + '</td>';
                    html += '<td>' + (o.events_per_file != null && o.events_per_file > 0 ? o.events_per_file.toLocaleString('en-US', {maximumFractionDigits: 2}) : '') + '</td>';
                    html += '<td>' + (o.avg_size_mb ? o.avg_size_mb.toFixed(2) : '') + '</td>';
                    html += '<td>' + (o.creation_date || '') + '</td>';
                    html += '<td></td><td></td>';
                    html += '<td><span class="output-dataset" onclick="showDatasetInfo(\'' + datasetName + '\')" style="color: ' + color + ';">' + datasetName + '</span></td></tr>';
                });
            });
            
            document.getElementById('jobs-content').innerHTML = html + '</table>';
        }


        function filterDatasets() {
            var filters = {
                dataset: document.getElementById('datasetFilter').value.toLowerCase(),
                status: document.getElementById('statusFilter').value,
                dateFrom: document.getElementById('dateFromFilter').value,
                dateTo: document.getElementById('dateToFilter').value
            };
            var rows = document.querySelectorAll('#jobs-content tr');
            
            // Filter dataset rows
            for (var i = 1; i < rows.length; i++) {
                if (rows[i].classList.contains('group-header')) continue;
                
                var row = rows[i];
                var matches = true;
                var datasetAttr = row.getAttribute('data-dataset') || '';
                matches = matches && (!filters.dataset || matchPattern(datasetAttr, filters.dataset));
                matches = matches && (filters.status === 'all' || 
                                    (filters.status === 'complete' && row.getAttribute('data-complete') === 'true') ||
                                    (filters.status === 'incomplete' && row.getAttribute('data-complete') === 'false') ||
                                    (filters.status === 'nochild' && row.getAttribute('data-has-children') === 'false'));
                var dateStr = row.cells[3].textContent.trim();
                matches = matches && (!filters.dateFrom || !dateStr || dateStr >= filters.dateFrom);
                matches = matches && (!filters.dateTo || !dateStr || dateStr <= filters.dateTo);
                row.style.display = matches ? '' : 'none';
            }
            
            // Hide headers with no visible children
            for (var i = 1; i < rows.length; i++) {
                if (!rows[i].classList.contains('group-header')) continue;
                var hasVisible = false;
                for (var j = i + 1; j < rows.length && !rows[j].classList.contains('group-header'); j++) {
                    if (rows[j].style.display !== 'none') { hasVisible = true; break; }
                }
                rows[i].style.display = hasVisible ? '' : 'none';
            }
        }

        function matchPattern(text, pattern) {
            if (!pattern) return true;
            var normalized = pattern.toLowerCase();
            var target = (text || '').toLowerCase();
            if (normalized.indexOf('*') === -1) {
                return target.indexOf(normalized) !== -1;
            }
            var escaped = normalized.replace(/[-/\\^$+?.()|[\]{}]/g, '\\$&');
            var regexPattern = '^' + escaped.replace(/\*/g, '.*') + '$';
            try {
                return new RegExp(regexPattern).test(target);
            } catch (e) {
                return target.indexOf(normalized.replace(/\*/g, '')) !== -1;
            }
        }

        function clearFilter() {
            ['datasetFilter', 'dateFromFilter', 'dateToFilter'].forEach(function(id) {
                document.getElementById(id).value = '';
            });
            document.getElementById('statusFilter').value = 'all';
            filterDatasets();
        }

        function openJsonInEditor(sourceFile) {
            window.location.href = '/json-editor?file=' + encodeURIComponent(sourceFile);
        }

        function showDatasetInfo(datasetName) {
            var modal = document.getElementById('diagramModal');
            var modalTitle = document.getElementById('modalTitle');
            var modalContent = document.getElementById('modalContent');
            var url = '/api/dataset/' + encodeURIComponent(datasetName);
            if (document.getElementById('statsToggle').checked) url += '?stats=true';
            
            modalTitle.textContent = 'Dataset: ' + datasetName;
            modalContent.innerHTML = 'Loading...';
            modal.style.display = 'block';
            
            fetch(url)
                .then(r => r.json())
                .then(function(data) {
                    if (!data.success) {
                        modalContent.innerHTML = '<p class="error">Error: ' + data.output + '</p>';
                        return;
                    }
                    
                        if (data.has_mermaid) {
                        var match = data.output.match(/```mermaid\n([\s\S]*?)\n```/);
                        if (match) {
                            modalContent.innerHTML = '<div class="mermaid">' + match[1] + '</div>';
                            mermaid.initialize({ startOnLoad: false, theme: 'forest', flowchart: { useMaxWidth: true, htmlLabels: true, wrappingWidth: 9999 }, securityLevel: 'loose' });
                            setTimeout(function() { mermaid.init(undefined, modalContent.querySelector('.mermaid')); }, 100);
                        } else {
                            modalContent.innerHTML = '<h3>Mermaid file content:</h3><pre>' + data.output + '</pre><p><em>Could not extract Mermaid code</em></p>';
                        }
                    } else {
                        modalContent.innerHTML = '<h3>Raw famtree output:</h3><pre>' + data.output + '</pre>' + (data.error ? '<p class="warning">Note: ' + data.error + '</p>' : '');
                    }
                })
                .catch(err => modalContent.innerHTML = '<p class="error">Error: ' + err.message + '</p>');
        }

        function sortTable(columnIndex) {
            currentSortDirection = (currentSortColumn === columnIndex) ? -currentSortDirection : 1;
            currentSortColumn = columnIndex;
            
            var getVal = [function(j) { return j.njobs || 0; },
                         function(j) { return (j.outputs || []).length ? (j.outputs[0].location || '') : ''; },
                         function(j) { var evts = (j.outputs || []).map(function(o) { return o.events_per_file || 0; }).filter(function(v) { return v > 0; }); return evts.length ? evts.reduce(function(s, v) { return s + v; }, 0) / evts.length : 0; },
                         function(j) { return (j.outputs || []).reduce(function(s, o) { return s + (o.avg_size_mb || 0); }, 0); },
                         function(j) { var dates = (j.outputs || []).map(function(o) { return o.creation_date || ''; }).filter(function(d) { return d; }); return dates.length ? dates[0] : ''; },
                         function(j) { return j.avg_real_h != null ? j.avg_real_h : -1; },
                         function(j) { return j.avg_vmhwm_gb != null ? j.avg_vmhwm_gb : -1; },
                         function(j) { return ((j.source_file || '') + ' ' + (j.tarball || '')).toLowerCase(); }];
            
            currentData.sort(function(a, b) {
                var aVal = getVal[columnIndex](a), bVal = getVal[columnIndex](b);
                var diff = (typeof aVal === 'number') ? aVal - bVal : aVal.localeCompare(bVal);
                return diff * currentSortDirection;
            });
            displayJobs(currentData);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            var modal = document.getElementById('diagramModal');
            document.getElementsByClassName('close')[0].onclick = () => modal.style.display = 'none';
            window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; };
            loadJobs();
        });
    </script>
</body>
</html>
